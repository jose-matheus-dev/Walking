services:
  app:
    build:
      context: .
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    command: pnpm --filter app dev
    develop:
      watch:
        - action: sync
          path: app
          target: /walking/app
          ignore:
            - node_modules

        - action: rebuild
          path: app/package.json
        - action: rebuild
          path: Dockerfile
        - action: rebuild
          path: .dockerignore

    ports:
      - "5173:5173"
